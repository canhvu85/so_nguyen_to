<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Day so nguyen to:</h2>
    <script>
        var input = prompt("nhap vao so luong SNT muon in ra");
        var count = 0;
        var n = 2;
        while(count<input){
            if (check(n) == true){
                document.write(n+ "  ");
                count++;
            }
            n++;
        }
        function check(f){
            var i=1;
            var count_=0;
            while(i<=f){
                if(f%i==0){
                   count_++;
                }
                i++;
            }
            if (count_==2){
                return true;
            }else 
                return false;
        }
    </script>
</body>
</html>
